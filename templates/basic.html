<script>
    let shipping = document.getElementById('shipping')
    let totalPrice = document.getElementById('cart_total_price_side')
    let shippingPrice = 0
    let cartTotal = null

    function getShippingPrice(){
        try {
            cartTotal = parseInt(document.getElementById('cart_total').innerText)
        }
        catch (e) {
            return
        }
        let freeStart = parseInt(shipping.options[shipping.selectedIndex].dataset.free)
        console.log('freeStart',freeStart)
        shippingPrice = parseInt(shipping.options[shipping.selectedIndex].dataset.price)
        console.log('shippingPrice',shippingPrice)
        if (freeStart && cartTotal >= freeStart){
            totalPrice.innerText= cartTotal
        }
        else {
            totalPrice.innerText = cartTotal + shippingPrice
        }


    }
</script>
